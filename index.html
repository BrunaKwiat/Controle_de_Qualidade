<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Liberação</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Cadastro de Liberação</h1>
    <form id="formulario">
      <label>Liberação: <input type="text" id="liberacao" required></label>
      <label>Data: <input type="date" id="data" required></label>
      <label>Empreiteira: <input type="text" id="empreiteira" required></label>
      <label>Obra: <input type="text" id="obra" required></label>
      <label>Quantidade: <input type="number" id="qtde" required></label>
      <label>Saldo: <input type="number" id="saldo" required></label>
      <button type="submit">Salvar</button>
    </form>

    <h2>Registros</h2>
    <table id="tabela">
      <thead>
        <tr>
          <th>Liberação</th>
          <th>Data</th>
          <th>Empreiteira</th>
          <th>Obra</th>
          <th>Qtde</th>
          <th>Saldo</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
