<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Controle - Liberação de Obras</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f5f5f5;
    }
    h2 {
      color: #333;
    }
    input, select, button {
      padding: 8px;
      margin: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    .form-section {
      background-color: #fff;
      padding: 15px;
      border-radius: 6px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      margin-top: 20px;
    }
    .button-group {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Sistema de Liberação de Informações</h2>

  <input type="file" id="inputExcel" accept=".xlsx, .xls" />

  <!-- Filtros -->
  <div class="form-section">
    <h3>Filtrar Informações</h3>
    <select id="filtroEmpreiteira" onchange="atualizarTabela()">
      <option value="">Todas as Empreiteiras</option>
    </select>
    <select id="filtroObra" onchange="atualizarTabela()">
      <option value="">Todas as Obras</option>
    </select>
  </div>

  <!-- Cadastro -->
  <div class="form-section">
    <h3>Cadastrar Nova Informação</h3>
    <input type="text" id="liberacao" placeholder="Liberação" />
    <input type="date" id="data" />
    <input type="text" id="empreiteira" placeholder="Empreiteira" />
    <input type="text" id="obra" placeholder="Obra" />
    <input type="number" id="qtde" placeholder="Qtde" />
    <input type="number" id="saldo" placeholder="Saldo" />
    <button onclick="adicionarLinha()">Adicionar</button>
  </div>

  <!-- Botão PDF -->
  <div class="button-group">
    <button onclick="gerarPDF()">Gerar Relatório PDF</button>
  </div>

  <table id="excelTable"></table>

  <script>
    let dadosTabela = [];
    const tabela = document.getElementById('excelTable');
    const filtroEmpreiteira = document.getElementById('filtroEmpreiteira');
    const filtroObra = document.getElementById('filtroObra');

    function atualizarFiltros() {
      const empreiteiras = [...new Set(dadosTabela.map(d => d.EMPREITEIRA))];
      const obras = [...new Set(dadosTabela.map(d => d.OBRA))];

      filtroEmpreiteira.innerHTML = '<option value="">Todas as Empreiteiras</option>';
      filtroObra.innerHTML = '<option value="">Todas as Obras</option>';

      empreiteiras.forEach(e => {
        const opt = document.createElement('option');
        opt.value = e;
        opt.textContent = e;
        filtroEmpreiteira.appendChild(opt);
      });

      obras.forEach(o => {
        const opt = document.createElement('option');
        opt.value = o;
        opt.textContent = o;
        filtroObra.appendChild(opt);
      });
    }

    function atualizarTabela() {
      tabela.innerHTML = "";

      if (dadosTabela.length === 0) return;

      const empreiteiraSelecionada = filtroEmpreiteira.value;
      const obraSelecionada = filtroObra.value;

      const dadosFiltrados = dadosTabela.filter(d => {
        return (!empreiteiraSelecionada || d.EMPREITEIRA === empreiteiraSelecionada) &&
               (!obraSelecionada || d.OBRA === obraSelecionada);
      });

      if (dadosFiltrados.length === 0) {
        tabela.innerHTML = "<tr><td colspan='6'>Nenhum dado encontrado com esses filtros.</td></tr>";
        return;
      }

      const header = document.createElement("tr");
      Object.keys(dadosFiltrados[0]).forEach(coluna => {
        const th = document.createElement("th");
        th.textContent = coluna;
        header.appendChild(th);
      });
      tabela.appendChild(header);

      dadosFiltrados.forEach(linha => {
        const tr = document.createElement("tr");
        Object.values(linha).forEach(valor => {
          const td = document.createElement("td");
          td.textContent = valor;
          tr.appendChild(td);
        });
        tabela.appendChild(tr);
      });
    }

    document.getElementById('inputExcel').addEventListener('change', function (e) {
      const reader = new FileReader();
      reader.onload = function (e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheetName = workbook.SheetNames[0];
        const worksheet = workbook.Sheets[sheetName];
        dadosTabela = XLSX.utils.sheet_to_json(worksheet);
        atualizarFiltros();
        atualizarTabela();
      };
      reader.readAsArrayBuffer(e.target.files[0]);
    });

    function adicionarLinha() {
      const liberacao = document.getElementById('liberacao').value.trim();
      const data = document.getElementById('data').value.trim();
      const empreiteira = document.getElementById('empreiteira').value.trim();
      const obra = document.getElementById('obra').value.trim();
      const qtde = document.getElementById('qtde').value.trim();
      const saldo = document.getElementById('saldo').value.trim();

      if (!liberacao || !data || !empreiteira || !obra || !qtde || !saldo) {
        alert("Preencha todos os campos!");
        return;
      }

      dadosTabela.push({
        "LIBERAÇÃO": liberacao,
        "DATA": data,
        "EMPREITEIRA": empreiteira,
        "OBRA": obra,
        "QTDE": qtde,
        "SALDO": saldo
      });

      atualizarFiltros();
      atualizarTabela();

      document.getElementById('liberacao').value = "";
      document.getElementById('data').value = "";
      document.getElementById('empreiteira').value = "";
      document.getElementById('obra').value = "";
      document.getElementById('qtde').value = "";
      document.getElementById('saldo').value = "";
    }

    function gerarPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const empreiteiraSelecionada = filtroEmpreiteira.value;
      const obraSelecionada = filtroObra.value;

      const dadosFiltrados = dadosTabela.filter(d => {
        return (!empreiteiraSelecionada || d.EMPREITEIRA === empreiteiraSelecionada) &&
               (!obraSelecionada || d.OBRA === obraSelecionada);
      });

      if (dadosFiltrados.length === 0) {
        alert("Nenhum dado para exportar.");
        return;
      }

      const colunas = Object.keys(dadosFiltrados[0]);
      const linhas = dadosFiltrados.map(item => colunas.map(col => item[col]));

      doc.text("Relatório de Liberação de Obras", 14, 15);
      doc.autoTable({
        startY: 20,
        head: [colunas],
        body: linhas,
        styles: { fontSize: 10 }
      });

      doc.save("relatorio_liberacao.pdf");
    }
  </script>
</body>
</html>
