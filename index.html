<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Qualidade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Controle de Qualidade</h1>

        <form id="qualityForm">
            <div class="form-group">
                <label for="liberacao">Liberação:</label>
                <input type="text" id="liberacao" required>
            </div>
            <div class="form-group">
                <label for="data">Data:</label>
                <input type="date" id="data" required>
            </div>
            <div class="form-group">
                <label for="empreiteira">Empreiteira:</label>
                <input type="text" id="empreiteira" required>
            </div>
            <div class="form-group">
                <label for="obra">Obra:</label>
                <input type="text" id="obra" required>
            </div>
            <div class="form-group">
                <label for="qtde">Quantidade:</label>
                <input type="number" id="qtde" required>
            </div>
            <div class="form-group">
                <label for="saldo">Saldo:</label>
                <input type="number" id="saldo" required>
            </div>
            <button type="submit">Adicionar Registro</button>
        </form>

        <hr>

        <h2>Registros de Qualidade</h2>
        <table id="qualityTable">
            <thead>
                <tr>
                    <th>Liberação</th>
                    <th>Data</th>
                    <th>Empreiteira</th>
                    <th>Obra</th>
                    <th>Qtde</th>
                    <th>Saldo</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
